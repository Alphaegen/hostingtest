user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Stream block to proxy SSH connections
stream {
    upstream ssh_test {
        server ssh_test:22;
    }

    upstream ssh_harold {
        server ssh_harold:22;
    }

    upstream ssh_best {
        server ssh_best:22;
    }

    server {
        listen 22;
        proxy_pass ssh_test;
        proxy_protocol on;
    }

    server {
        listen 22;
        server_name harold.nl;
        proxy_pass ssh_harold;
        proxy_protocol on;
    }

    server {
        listen 22;
        server_name best.nl;
        proxy_pass ssh_best;
        proxy_protocol on;
    }
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Reverse proxy for HTTP requests
    server {
        listen 80;
        server_name test.nl;
        
        location / {
            proxy_pass http://php_test:9000;
        }
    }

    server {
        listen 80;
        server_name harold.nl;
        
        location / {
            proxy_pass http://php_harold:9000;
        }
    }

    server {
        listen 80;
        server_name best.nl;
        
        location / {
            proxy_pass http://php_best:9000;
        }
    }
}
